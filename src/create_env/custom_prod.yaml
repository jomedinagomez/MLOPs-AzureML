name: train-mlops-environment
channels:
  - conda-forge
  - pytorch
  - anaconda
dependencies:
  - python=3.9
  - pip
  - py-cpuinfo=5.0.0
  - joblib=1.2.0
  - setuptools-git
  - 'psutil>5.0.0,<6.0.0'
  - tqdm
  - numpy
  - pandas
  - openssl
  - pytorch=2.2.2
  - cpuonly
  - pip:
    - mlflow-skinny==2.15.1
    - xgboost==1.5.2
    - prophet==1.1.4
    - inference-schema
    - mltable>=1.0.0
    - azure-identity
    - azure-ai-ml>=1.12.0
    - pyarrow==14.0.2
    - dotenv
