# <component>
$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
name: compare_taxi_fares
display_name: CompareTaxiFares
type: command
inputs:
  model_input:
    type: uri_folder
  test_data:
    type: uri_folder
  predictions:
    type: uri_folder
  model_name:
    type: string
outputs:
  compare_output:
    type: uri_folder
environment:
      conda_file: ../../environment/train/conda.yaml
      image: mcr.microsoft.com/azureml/curated/ai-ml-automl:latest
code: ../compare
command: >-
  python compare.py 
  --model_input ${{inputs.model_input}} 
  --model_name ${{inputs.model_name}} 
  --test_data ${{inputs.test_data}} 
  --predictions ${{inputs.predictions}} 
  --compare_output ${{outputs.compare_output}} 
# </component>
