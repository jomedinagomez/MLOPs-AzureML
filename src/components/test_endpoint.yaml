$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
name: test_endpoint
display_name: TestEndpoint
version: 1
inputs:
  endpoint_name:
    type: string
  deployment_name:
    type: string
    optional: true
  test_data:
    type: uri_folder
  deploy_status:
    type: uri_folder
    optional: true
outputs:
  report_folder:
    type: uri_folder
environment:
  conda_file: ../../environment/score/conda.yaml
  image: mcr.microsoft.com/azureml/openmpi5.0-ubuntu24.04:latest
code: ../test_endpoint
command: >-
  python test_endpoint.py \
    --endpoint_name ${{inputs.endpoint_name}}\
    --test_data ${{inputs.test_data}}\
    --report_folder ${{outputs.report_folder}}
